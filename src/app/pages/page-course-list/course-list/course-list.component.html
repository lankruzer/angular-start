<ul class="course-list">
  <li *ngFor="let courseItem of courseItemList" class="course-list-item">
    <app-course-list-item [courseItem]="courseItem" (onDelete)="onDeleteCourse($event)" (onEdit)="onEditCourse($event)">
    </app-course-list-item>
  </li>
</ul>

<div class="wrapper-button">
  <button type="button" (click)="onLoadMore()" class="btn btn-load-more">Load more</button>
</div>
