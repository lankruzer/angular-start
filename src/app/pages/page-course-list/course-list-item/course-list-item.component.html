<article class="course">
  <div class="course-column-left">
    <header class="course-header">
      <h2 class="course-title">
        <a routerLink="{{ 'course/' + courseItem.id }}" class="course-link">
          {{ courseItem.title }}
        </a>
      </h2>
      <div class="course-info">
        <div class="course-info-item">
          {{ formatDuration(courseItem.duration) }}
        </div>
        <div class="course-info-item">{{ courseItem.creationDate }}</div>
      </div>
    </header>
    <p class="course-text">{{ courseItem.description }}</p>
  </div>

  <div class="course-column-right">
    <button type="button">Edit</button>
    <button type="button">Delete</button>
  </div>
</article>
