<header class="header">
  <div class="container">
    <div class="wrapper">
      <app-logo></app-logo>

      <div class="header-action" *ngIf="isActions">
        <button type="button" *ngIf="!this.authService.isAuth" routerLink="/login" class="btn btn-login">
          <img src="./assets/ic-user.svg" alt="" class="btn__icon">
          Log in
        </button>
        <button type="button" *ngIf="this.authService.isAuth" (click)="onUserLogout()" class="btn btn-logout">
          <img src='./assets/ic-exit.svg' alt="" class="btn__icon">
          {{ login }} Log off
        </button>
      </div>
    </div>
  </div>
</header>
