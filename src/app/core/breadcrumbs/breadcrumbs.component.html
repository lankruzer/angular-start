<div class="breadcrumbs">
  <div class="container">
    <ul class="breadcrumbs-list">
      <li
        *ngFor="let link of links; let last = last"
        class="breadcrumbs-list-item {{ last ? 'breadcrumbs-list-item__last' : '' }}"
      >
        <a routerLink="{{ link.href }}" class="breadcrumbs-list-link" *ngIf="!last">
          {{ link.text }}
        </a>
        <a class="breadcrumbs-list-link" *ngIf="last">
          {{ link.text }}
        </a>
      </li>
    </ul>
  </div>
</div>
